<div class="new-item-container">
    <mat-card [ngClass]=" enabled ? 'news-item-dark' : 'news-item-light'">
        <img [ngClass]=" enabled ? 'news-img-dark' : 'news-img-light'" src={{imageUrl}}>

        <a href={{newsUrl}} style="text-decoration: none"target="_blank" title="Click to read this news in detail">
        <mat-card-title style="margin-top: 1em">
                {{newsTitle}}
            </mat-card-title>
        </a>
        
        <mat-card-subtitle [ngClass]=" enabled ? 'news-sub-dark' : 'news-sub-light'" style="font-size: 1em;">
            Source : {{newsAuthor}}
        </mat-card-subtitle>
        
        <mat-card-content style="font-size: 1.2rem;">
            {{newsDescription}}
        </mat-card-content>
    </mat-card>
</div>
